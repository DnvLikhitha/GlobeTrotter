  <!-- Crescent Moon Shape -->
  <path class="cls-1" d="M 380,150 C 380,95 345,50 300,50 C 290,50 280,52 270,56 C 285,70 295,90 295,115 C 295,165 260,205 215,210 C 195,212 176,208 160,198 C 160,250 200,295 250,295 C 255,295 260,294 265,293 L 265,305 L 120,305 L 120,310 L 385,310 L 385,305 L 270,305 C 330,295 375,240 380,175 Z"/>
  
