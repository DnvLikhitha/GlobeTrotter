<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 130">
  <defs>
    <style>
      .logo-fill { fill: #334155; }
      .logo-text { fill: #334155; font-family: Georgia, serif; font-size: 24px; font-weight: bold; letter-spacing: 0.5px; }
    </style>
  </defs>
  
  <!-- Base line top -->
  <line x1="20" y1="95" x2="360" y2="95" stroke="#334155" stroke-width="2"/>
  
  <!-- Crescent Moon -->
  <path class="logo-fill" d="M 270,10 Q 300,15 320,38 Q 335,58 332,80 Q 328,95 310,98 L 245,98 Q 262,90 268,75 Q 273,58 268,42 Q 263,26 248,18 Q 258,12 270,10 Z"/>
  
  <!-- Mountains with snow -->
  <g class="logo-fill">
    <!-- Left mountain -->
    <path d="M 190,75 L 210,35 L 230,75 Z"/>
    <path d="M 207,45 L 210,37 L 213,45 Z" fill="#ffffff"/>
    
    <!-- Center mountain -->
    <path d="M 215,78 L 240,25 L 265,78 Z"/>
    <path d="M 236,38 L 240,28 L 244,38 Z" fill="#ffffff"/>
    <path d="M 238,45 L 242,35 L 246,45 Z" fill="#ffffff"/>
    
    <!-- Right mountain -->
    <path d="M 250,82 L 272,40 L 294,82 Z"/>
    <path d="M 269,50 L 272,42 L 275,50 Z" fill="#ffffff"/>
    <path d="M 271,57 L 274,49 L 277,57 Z" fill="#ffffff"/>
  </g>
  
  <!-- Hiker with backpack -->
  <g class="logo-fill">
    <!-- Head -->
    <circle cx="95" cy="52" r="6"/>
    
    <!-- Backpack/Body -->
    <path d="M 92,58 L 88,62 L 87,72 L 88,80 L 92,82 L 98,82 L 102,80 L 103,72 L 102,62 L 98,58 Z"/>
    <circle cx="93" cy="68" r="1.5" fill="#ffffff"/>
    
    <!-- Torso bent forward -->
    <path d="M 95,58 L 90,72 L 86,85 L 84,95" stroke="#334155" stroke-width="3" fill="none"/>
    
    <!-- Back leg -->
    <path d="M 86,78 L 83,88 L 81,95" stroke="#334155" stroke-width="2.5" fill="none"/>
    
    <!-- Front leg stepping -->
    <path d="M 88,75 L 93,83 L 97,90" stroke="#334155" stroke-width="2.5" fill="none"/>
    
    <!-- Trekking pole -->
    <line x1="100" y1="60" x2="128" y2="88" stroke="#334155" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="126" y1="85" x2="130" y2="85" stroke="#334155" stroke-width="2"/>
    
    <!-- Arm extended -->
    <path d="M 97,60 L 105,70 L 118,82" stroke="#334155" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Ground platform -->
  <rect x="20" y="93" width="340" height="2.5" class="logo-fill"/>
  
  <!-- Text -->
  <text x="140" y="118" class="logo-text">GlobeTrotter</text>
  
  <!-- Bottom line -->
  <line x1="20" y1="124" x2="360" y2="124" stroke="#334155" stroke-width="2"/>
</svg>
